<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addeventlistenerownia</title>
    <style>
        body {
            font-family: monospace;
            text-align: center;
            background-color: black;
            color: white;
        }
        .book-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .book {
            margin: 10px;
            padding: 10px;
            border: 1px solid white;
            width: 200px;
            transition: transform 0.3s, background-color 0.3s;
            background-color: black;
            color: white;
        }
        .book img {
            width: 100%;
            height: auto;
        }
        button {
            background-color: white;
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Wypożyczalnia książek - Addeventlistenerownia</h1>
    <div class="book-container" id="bookContainer"></div>
    
    <script>
        
            const books = Array.from({ length: 25 }, (randomoweZdjecia, i) => ({
                title: `Książka ${i + 1}`,
                img: `https://picsum.photos/200/200?random=${i}`,
            }));

            const uniqueEvents = [
                (book, btn) => alert(`Wypożyczono ${book.title}`),
                (book, btn) => { btn.style.backgroundColor = "green"; btn.innerText = "Wypożyczono!"; },
                (book, btn) => book.style.border = "2px solid red",
                (book, btn) => { book.style.backgroundColor = "yellow"; book.style.color = "black"; },
                (book, btn) => { btn.disabled = true; btn.innerText = "Brak dostępności"; },
                (book, btn) => book.style.transform = "rotate(5deg)",
                (book, btn) => book.style.opacity = "0.5",
                (book, btn) => { book.style.textDecoration = "underline"; },
                (book, btn) => book.style.boxShadow = "0px 5px 15px 5px red",
                (book, btn) => book.style.fontSize = "1.2em",
                (book, btn) => book.style.textTransform = "uppercase",
                (book, btn) => book.style.letterSpacing = "3px",
                (book, btn) => btn.style.border = "2px dashed red",
                (book, btn) => book.style.padding = "20px",
                (book, btn) => book.style.borderRadius = "15px",
                (book, btn) => book.style.backgroundColor = "red",
                (book, btn) => book.style.filter = "blur(3px)",
                (book, btn) => btn.style.transform = "scale(2)",
                (book, btn) => book.style.border = "5px dotted blue",
                (book, btn) => document.body.style.backgroundColor = "white",
                (book, btn) => btn.style.backgroundColor = "blue",
                (book, btn) =>     book.style.display = "none",  
                (book, btn) => book.style.border = "none",
                (book, btn) => book.style.lineHeight = "2",
                (book, btn) => btn.style.color = "red"
            ];

            const bookContainer = document.getElementById("bookContainer");
            books.forEach((book, index) => {
                const bookElement = document.createElement("div");
                bookElement.classList.add("book");
                bookElement.innerHTML = `
                    <img src="${book.img}" alt="${book.title}">
                    <h3>${book.title}</h3>
                    <button id="btn${index}">Wypożycz</button>
                `;
                bookContainer.appendChild(bookElement);
                
                const button = document.getElementById(`btn${index}`);
                button.addEventListener("click", () => {
                    uniqueEvents[index](bookElement, button);
                });
            });
        
    </script>
</body>
</html>
